name: Pull Request Checks
run-name: ${{ github.actor }} is testing if PreCommits have run
on:
  pull_request:
    branches:
      - main
jobs:
  pre-commit-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Fetching docker to test if pre-commit has run
        uses: addnab/docker-run-action@v3
        with:
          image: swateekj/verify-pre-commit:latest
          options: -v ${{ github.workspace }}:/app
          run: |
            set -x
            status=0
            pre-commit run --all-files || status=$?
            if [[ $status -ne 0 ]]; then
              # cat /root/.cache/pre-commit/pre-commit.log
              exit 1 # fail the job
            fi
      - run: echo "üçè This job's status is ${{ job.status }}."
